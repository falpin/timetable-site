<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Расписание ЧЭнК</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<div class="header__group-name" id="group-name"></div>
		<div class="line"></div>
	</header>
	<main>
		<section class="week">
			<div class="week__name">
				    <button id="prev-week">←</button>
				    <p class="week__text">
				    	Расписание. 
				    	<br>Неделя 
				    	<span id="week-number"></span>
				    </p>
				    <button id="next-week">→</button>
				</div>
			</div>
 			<div class="week__timetable">
				<div class="week__cards">
					<div class="week__card" id="day-week">
						<div class="week__header" id="data-week"></div>
						<div class="week__row" id="info-subject">
							<div class="week__number" id="number-subject"></div>
							<div class="week__block-f">
								<div class="week__subject" id="name-subject"></div>
								<div class="week__teacher">
									<a href="#" class="week__link" id="teacher-link"></a>
								</div>
							</div>
							<div class="week__block-s">
								<div class="week__time" id="time-subject"></div>
								<div class="week__room" id="room-subject"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="timetable-message"></div>
			</div>
		</section>
	</main>
	<script src="scripts.js"></script>
</body>
</html>
